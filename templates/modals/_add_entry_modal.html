<!-- =====================================================
     ➕ Add Entry Modal
     ===================================================== -->
<div id="addEntryModal" class="modal-overlay">
  <div class="modal-content">

    <!-- ======================
         Header
    ======================= -->
    <div class="modal-header">
      <h3>Add New Ledger Entry</h3>
      <div class="modal-actions">
        <button
          id="saveAddEntryBtn"
          class="modal-primary-btn icon-only"
          title="Save"
        >
          <i class="fa-solid fa-floppy-disk"></i>
        </button>
        <button id="closeAddEntryBtn" class="close-btn">&times;</button>
      </div>
    </div>

    <!-- ======================
         Body (Scrollable)
    ======================= -->
    <div id="addModalBody" class="modal-body">

      <!-- Charterparty upload (OCR will prefill fields here) -->
      <div class="cp-upload-zone" id="cpUploadZone">
        <div class="cp-upload-inner">
          <i class="fa-solid fa-file-arrow-up"></i>
          <div>
            <strong>Upload Charterparty</strong>
            <p>PDF, DOCX or Email (.eml)</p>
          </div>
        </div>
      </div>

      <!-- Dynamic form injected by JS -->
      <p class="muted">Loading form…</p>

    </div>
  </div>
</div>
