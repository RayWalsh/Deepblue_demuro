<div id="settings-overlay" class="settings-overlay hidden">
  <div class="settings-modal">

    <!-- Header -->
    <div class="settings-header">
      <h2>Settings</h2>
      <button class="settings-close" id="close-settings">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <!-- Body -->
    <div class="settings-body">

      <!-- Column 1: Main categories -->
      <aside class="settings-nav">
        <button class="nav-item active" data-section="admin">Admin</button>
        <button class="nav-item" data-section="account">Account</button>
        <button class="nav-item" data-section="general">General</button>
        <button class="nav-item" data-section="ledger">Ledger</button>
        <button class="nav-item" data-section="reference">Reference Data</button>
        <button class="nav-item" data-section="notifications">Notifications</button>
        <button class="nav-item" data-section="integrations">Integrations</button>
        <button class="nav-item" data-section="advanced">Advanced</button>
      </aside>

      <!-- Column 2: Sub-sections -->
      <aside class="settings-subnav">
        <!-- Filled dynamically -->
      </aside>

      <!-- Column 3: Content -->
      <section class="settings-content">
        <div id="settings-content-inner">
          <!-- Filled dynamically -->
        </div>
      </section>

    </div>
  </div>
</div>
